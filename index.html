<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    
    <!-- Style App -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Script App -->
    <script defer src="js/main.js"></script>
    <title>Register App</title>
  </head>
  <body>
    <section class="register">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-12 col-md-6 p-0">
                   <div class="img-register vh-100 d-md-grid d-none">
                        <!-- Image In Style Sheet -->
                   </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="container">
                        <div class="col-12 text-center">
                            <h2 class="display-3">Register Now</h2>
                        </div>
                        <div class="row">
                            <form class="register-form pb-5" id="register-form">
                                <div class="col-12 col-lg-8 mt-5 mx-auto">
                                    <div class="user-input">
                                        <div class="input-group mt-3 mb-2 box-shadow rounded-3">
                                            <span class="input-group-text p-2"><i class="bi bi-person-fill"></i></span>
                                            <input type="text" id="username" class="form-control p-2" placeholder="Username" autocomplete="off">
                                        </div>
                                        <small class="text-danger">Error Message</small>
                                    </div>
                                    <div class="user-input">
                                        <div class="input-group mt-3 mb-2 box-shadow rounded-3">
                                            <span class="input-group-text p-2"><i class="bi bi-envelope-open-fill"></i></span>
                                            <input type="text" id="email" class="form-control p-2" placeholder="Email" autocomplete="off">
                                        </div>
                                        <small class="text-danger">Error Message</small>
                                    </div>
                                    <div class="user-input">
                                        <div class="input-group mt-3 mb-2 box-shadow rounded-3">
                                            <span class="input-group-text p-2"><i class="bi bi-lock-fill"></i></span>
                                            <input type="password" id="password" class="form-control p-2" placeholder="Password" autocomplete="off">
                                        </div>
                                        <small class="text-danger">Error Message</small>
                                    </div>
                                    <div class="user-input">
                                        <div class="input-group mt-3 mb-2 box-shadow rounded-3">
                                            <span class="input-group-text p-2"><i class="bi bi-shield-lock-fill"></i></span>
                                            <input type="password" id="confirm-password" class="form-control p-2" placeholder="Confirm Password" autocomplete="off">
                                        </div>
                                        <small class="text-danger">Error Message</small>
                                    </div>
                                    <div class="text-center mt-4">
                                        <input type="submit" value="Register" class="btn text-white bg-danger px-5 py-2 rounded-pill box-shadow">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
